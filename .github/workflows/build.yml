name: build-workflow-telemetry

on:
  # pull_request:
  #   branches:
  #     - "master"
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          parse_log_groups: true
          metric_frequency: 1
      - name: Step 1
        run: |
          echo "::group::Test sub-step 1" >> $GITHUB_STEP_SUMMARY
          sleep 10
          echo "::endgroup::" >> $GITHUB_STEP_SUMMARY
          echo "::group::Test sub-step 2" >> $GITHUB_STEP_SUMMARY
          sleep 5
          echo "::endgroup::" >> $GITHUB_STEP_SUMMARY
      - name: Step 2
        run: |
          echo "::group::Test sub-step 3" >> $GITHUB_STEP_SUMMARY
          sleep 5
          echo "::endgroup::" >> $GITHUB_STEP_SUMMARY
          echo "::group::Test sub-step 4" >> $GITHUB_STEP_SUMMARY
          sleep 10
          echo "::endgroup::" >> $GITHUB_STEP_SUMMARY
